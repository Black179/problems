        /* Base styles for eye icon */
        .eye-icon {
            width: 24px;
            height: 24px;
            fill: #666;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .eye-icon.hidden {
            display: none;
        }
        
        /* Combined input group styling */
        .input-group {
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: 2px solid #495057;
            background: white;
        }
        
        .input-group:focus-within {
            border-color: #4a00e0 !important;
            box-shadow: 0 0 0 2px rgba(74, 0, 224, 0.2);
        }
        
        /* Style the password input */
        #password {
            border: none !important;
            box-shadow: none !important;
            padding: 0.6rem 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            color: #212529;
            background: transparent;
        }
        
        /* Remove default focus outline */
        #password:focus {
            outline: none;
            box-shadow: none;
        }
        
        /* Style the eye icon container */
        #togglePassword {
            background: white;
            border: none;
            padding: 0 1rem;
            transition: all 0.2s ease;
            border-left: 2px solid #6c757d !important;
            border-radius: 0 0.375rem 0.375rem 0 !important;
        }
        
        /* Hover effects */
        .input-group:hover {
            border-color: #4a00e0;
        }
        
        .input-group:hover #togglePassword {
            border-left-color: #4a00e0 !important;
        }
        
        /* Focus state */
        .input-group:focus-within #togglePassword {
            border-left-color: #4a00e0 !important;
        }
        
        /* Darker eye icon */
        .eye-icon {
            fill: #343a40;
            transition: all 0.2s ease;
        }
        
        .eye-icon:hover {
            transform: scale(1.2);
            fill: #6610f2;
            filter: drop-shadow(0 0 5px rgba(102, 16, 242, 0.5));
        }
        
        .eye-icon:active {
            transform: scale(0.95);
        }
        
        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(102, 16, 242, 0.3) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }
        
        /* Input focus effects */
        .form-control:focus {
            border-color: #6610f2;
            box-shadow: 0 0 0 0.25rem rgba(102, 16, 242, 0.25);
        }
        
        /* Button hover effect */
        .btn-primary {
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #6610f2, #9c42f5);
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #9c42f5, #6610f2);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn-primary:hover:before {
            width: 100%;
        }
    </style>

    <script>
        // Toggle password visibility with SVG icons
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');
            
            // Function to update password visibility
            function updatePasswordVisibility() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                if (type === 'password') {
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
                } else {
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
                }
                
                // Keep focus on the password field after toggle
                password.focus();
            }
            
            // Toggle on click
            togglePassword.addEventListener('click', updatePasswordVisibility);
            
            // Toggle on Enter key when password field is focused
            password.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    updatePasswordVisibility();
                }
            });
            
            // Add focus class to parent when password is focused
            password.addEventListener('focus', function() {
                togglePassword.classList.add('focused');
            });
            
            password.addEventListener('blur', function() {
                togglePassword.classList.remove('focused');
            });
        });
    </script>
